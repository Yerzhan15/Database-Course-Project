<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <title>Welcome!</title>
        <link rel="stylesheet" href="@{'/public/stylesheets/style.css'}">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="@{'/public/javascripts/index.js'}"></script>

  </head>

<body>
    <div style = "width: 50%;margin: auto;background: white; padding: 20px; border-radius: 20px">
        <p>
          Your uploaded items
        </p>
        #{list items:items, as:'item'}
            <li style="padding: 10px">
                ${item.name}
            </li>
        #{/list}
    </div>
    <br>

    <div class="form">
      <form class="add-form">
        <input id = "itemName" type="text" placeholder="Item name"/>
        <input id = "itemType" type="text" placeholder="Type"/>
        <input id = "itemSize" type="text" placeholder="Size"/>
        <input id = "itemDescription" type="text" placeholder="Description"/>
        <button id = "addItem">add item</button>
      </form>
    </div>

    <script type="text/javascript">
       $('#addItem').click(function() {
           $.post('@{addItem()}', {name: $("#itemName").val(), type: $("#itemType").val(), size: $("#itemSize").val(), description: $("#itemDescription").val()})
       })
   </script>



  </body>
</html>
