<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <title>Image uploading!</title>
        <link rel="stylesheet" href="@{'/public/stylesheets/style.css'}">
        <link rel="stylesheet" href="@{'/public/stylesheets/main.css'}">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="@{'/public/javascripts/index.js'}"></script>

  </head>

<body>
    <div style = "width: 10%; padding-right: 5px;margin: auto;float: right;">
        <button id = "logout">Log out</button>
    </div>

    <div style = "width: 50%;margin: auto;background: white; padding: 20px; border-radius: 20px">
        <p>
          Your uploaded items
        </p>
        #{list items:items, as:'item'}
            <li style="padding: 10px">
                ${item.name}
            </li>
        #{/list}
    </div>
    <br>

    <div class="form">
      <form action="@{ImageUpload.upload}" method="POST" class = "add-form" accept-charset="UTF-8" enctype="multipart/form-data">
          <input name = "itemName" type="text" placeholder="Item name"/>
          <input name = "itemType" type="text" placeholder="Type"/>
          <input name = "itemSize" type="text" placeholder="Size"/>
          <input name = "itemDescription" type="text" placeholder="Description"/>
        <input type="file" name="photo"/>
        <input style = 'font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #4CAF50;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;'
        type="submit" value="Upload"></input>
	  </form>
    </div>

    <script type="text/javascript">
       $('#logout').click(function(event) {
           event.preventDefault();
           $.post('@{LoginController.logoutUser ()}').done(function(data) {
               if (data == 'successOnLogout')
                   window.location.replace("@{LoginController.index()}");
           });
       });
   </script>
  </body>
</html>
